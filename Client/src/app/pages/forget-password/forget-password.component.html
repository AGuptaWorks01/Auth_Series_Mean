<div class="lg:w-4/12 mt-5 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Forget Password</h3>
  <form [formGroup]="forgetForm" class="flex flex-col">
    <span class="mb-4"
      >Enter your email and we'll send you instructions on how to rest your
      password!.</span
    >
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          forgetForm.hasError('required', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
      >
        *Email is required
      </span>
      <span
        *ngIf="
          forgetForm.hasError('email', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
      >
        *Please enter a valid email
      </span>
    </div>

    <div class="col-2 text-center">
      <button
        (click)="submit()"
        [disabled]="forgetForm.invalid"
        [class.disable]="forgetForm.invalid"
        class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50"
      >
        Submit
      </button>

      <button
        routerLink="/login"
        class="bg-gray-500 w-1/4 p-2 rounded-md text-gray-50"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
